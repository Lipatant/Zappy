name: git_action

on:
  push:
    branches: [main]

jobs:
  git_action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: exit 0
        run: |
          exit 0

